<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="my-4">Shopping Cart</h1>
        </div>
        <div class="col-12">
          <table class="table table-responsive table-hover">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price ($)</th>
                <th scope="col">Quantity</th>
                <th scope="col">Subtotal ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Salmon</td>
                <td class="price">$60.00</td>
                <td class="quantity">
                  <label>QTY</label><input type="number" min="0" value="1" />
                  <button class="btn btn-light btn-sm mb-1 remove">
                    Remove
                  </button>
                </td>
                <td class="subtotal"></td>
              </tr>
              <tr>
                <td class="item">Tuna</td>
                <td class="price">$50.00</td>
                <td class="quantity">
                  <label>QTY</label><input type="number" min="0" value="4" />
                  <button class="btn btn-light btn-sm mb-1 remove">
                    Remove
                  </button>
                </td>
                <td class="subtotal"></td>
              </tr>
              <tr>
                <td class="item">Carp</td>
                <td class="price">$40.00</td>
                <td class="quantity">
                  <label>QTY</label><input type="number" min="0" value="1" />
                  <button class="btn btn-light btn-sm mb-1 remove">
                    Remove
                  </button>
                </td>
                <td class="subtotal"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col">
          <form class="col" id="addItem">
            <input class="mx-1 item" type="text" placeholder="Item"/>
            <input class="mx-1 price" type="number" placeholder="Price"/>
            <button class="btn btn-success btn-sm mb-1 add">Add</button>
          </form>
        </div>
      </div>
      <div class="row pt-2">
        <div class="col-9">
          <h2>Total Price:</h2>
        </div>
        <div class="col-3">
          <h2 id="totalCart">$</h2>
        </div>
      </div>
    </div>
  </body>
</html>
